<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'
                 [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class='row'>
      <div class='row'
           *ngIf='listFilter'>
        <!-- <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div> -->
      </div>
      <div class='table-responsive'>
        <!-- Only Display table if there are tags to display -->
        <table class='table' *ngIf='tagDisplay.length'>
          <thead>
            <tr>
              <th>Tagname</th>
              <th>Value</th>
              <th>QOD</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- use directive to loop through the object of tag values -->
              <!-- <tr *ngFor="let tagval of tagDisplay"> -->
                <tr *ngFor="let tagval of filteredTags">
               
                <td>{{ tagval.tagData.displayName}}</td>
                <td>{{ tagval.tagData.value}}</td>
                <td>{{ tagval.tagData.qod}}</td>

                <!-- <td>{{ tagDisplay[0].tagData.Tagname }}</td>
                <td>{{ tagDisplay[0].tagData.value }}</td>
                <td>{{ tagDisplay[0].tagData.qod }}</td> -->
              <tr>
            </tr>
          </tbody>
        </table>
    </div>>
</div>
